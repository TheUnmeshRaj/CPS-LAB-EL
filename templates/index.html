<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Control</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            color: #cccccc;
            margin: 10px 0;
        }

        #current-mode {
            font-weight: bold;
        }

        /* Button Styles */
        button {
            padding: 12px 24px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            background-color: #6200ea;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #3700b3;
        }

        button:active {
            background-color: #6200ea;
            transform: translateY(2px);
        }

        /* Slider Styles */
        #slider-container {
            margin-top: 30px;
            text-align: center;
        }

        #slider {
            width: 500px; /* Increased width for a longer slider */
            height: 8px;
            background: #333;
            border-radius: 5px;
            appearance: none;
            outline: none;
            transition: background 0.2s ease;
        }
        

        #slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #6200ea;
            border-radius: 50%;
            cursor: pointer;
        }

        #slider::-webkit-slider-thumb:hover {
            background: #3700b3;
        }

        #slider-value {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 10px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            #slider {
                width: 100%;
            }

            button {
                width: 100%;
                font-size: 16px;
            }
        }
    </style>
    <script>
        function startProcess() {
            fetch('/start')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "started") {
                        alert(`Started in Gesture Mode.`);
                    }
                });
        }
    </script>
</head>
<body>
    <h1>Gesture Control</h1>
    <p id="current-mode">Current Mode: Gesture</p>
    <div id="slider-container">
        <input type="range" id="slider" min="0" max="100" value="50">
        <p>Slider Value: <span id="slider-value">50</span></p>
    </div>
    <button onclick="startProcess()">Start</button>
</body>
</html>
