<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Control</title>
</head>
<body>
    <h1>Hand Gesture Slider</h1>
    <input type="range" id="slider" min="0" max="100" value="{{ slider }}">

    <script>
        setInterval(() => {
            fetch('/get_slider')  
                .then(response => response.json())
                .then(data => {
                    document.getElementById('slider').value = data.slider;
                })
                .catch(error => console.error('Error fetching slider value:', error));
        },  100);  
    </script>
</body>
</html>
